<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.css"
        rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <title>axios</title>
</head>

<body>
    <div class="container">
        <h2 class="page-header">axios发送ajax请求</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用方法ajax</button>
        
    </div>
    <script>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = function () {
            axios.get('http://127.0.0.1:8000/axios-server', {
                params: {
                    id: 100,
                    vip: 200
                },
                headers: {
                    name: 'yhf',
                    age: 20
                }
            }).then(value => {
                console.log(value);
            })
        }

        btns[1].onclick = function () {
            axios.post('http://127.0.0.1:8000/axios-server', {
                username: 'yhf',
                password: 123456

            }, {
                params: {
                    id: 100,
                    vip: 9
                },
                headers: {
                    weight: 200,
                    height: 300
                }
            }).then(value => {
                console.log(value);
            })
        }
        btns[2].onclick = function () {
            axios({
                method:'post',
                url:'http://127.0.0.1:8000/axios-server',
                params: {
                    id: 100,
                    vip: 9
                },
                headers: {
                    weight: 200,
                    height: 300
                },
                data:{
                    username:'yhf',
                    password:123456
                }
            }).then(response => {
                console.log(response);
                console.log(response.status);
                console.log(response.statusText);
                console.log(response.headers);
                console.log(response.data);
            })
        }
    </script>
</body>

</html>
