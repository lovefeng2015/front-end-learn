function getDecValue(){//
    let decValue=document.getElementById('decimal').value;
	document.getElementById("decValue").innerHTML=dec2bin(decValue);
}
function getBinValue(){//
    let binValue=document.getElementById('binary').value;
	document.getElementById("binValue").innerHTML=bin2dec(binValue);
}

function getHexValue(){//
    let binValue=document.getElementById('binary').value;
	document.getElementById("binValue").innerHTML=bin2Hex(binValue);
}
function dec2bin(dec){//十进制转二进制
  return (dec >>> 0).toString(2);
}
function bin2dec(bin){//二进制转十进制
    return parseInt(bin, 2).toString(10);
}

function bin2Hex(bin){//二进制转十六进制
    return parseInt(bin, 2).toString(16);
}
